<div class="row text-center">

  <!-- Image -->
  <div class="col-12 margin-bottom-small">
    <img alt="{{person.Name}}" src="{{person.ImageLink}}" class="person-image" />
  </div>

  <!-- Name -->
  <div class="col-12 margin-bottom-extra-small">
    <h6 class="margin-bottom-extra-small">{{person.Name}}</h6>
  </div>

  <!-- Subtitle -->
  <div class="col-12 margin-bottom-small">
    <small class="">{{person.SubTitle}}</small>
  </div>

  <!-- Description -->
  <div class="col-12">
    <p>{{person.Description}}</p>
  </div>

</div>
