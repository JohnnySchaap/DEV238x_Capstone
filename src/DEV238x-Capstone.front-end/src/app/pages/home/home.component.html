<section>
  <div class="row">
    <div class="col-12 col-md-6">
      <h3 class="text-center-mobile"> Welcome to <strong>Groceries Online</strong></h3>
      <p class="text-center-mobile">The best way to import groceries online</p>
    </div>
    <div class="col-12 col-md-6">
      <a href="shopping" class="btn btn-primary sm-bottom-right max-width-mobile">Shop All <i class="fa fa-angle-right"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="float-right">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [checked]="slideShowEnabled" (change)="changeShowSlideShow()" id="slideShowCheck">
          <label class="form-check-label" for="slideShowCheck">Enable slideshow</label>
        </div>
      </form>
    </div>
    <app-carousel class="col-12" [carouselItems]="carouselItems" [slideShowEnabled]="slideShowEnabled"></app-carousel>
  </div>
</section>
